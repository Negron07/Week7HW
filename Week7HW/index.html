<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thomas and Friends Train Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body background="assets/USofA.jpg">

<div class="container">
    <div class="jumbotron indexJumbo">
        <h1>Thomas the Tank Engine Train Service</h1>
        <h4>Thomas and Friend's Train Schedule</h4>
        <br>
    </div>
    <div class="row" >
        <div class="col-lg-12">
            <br>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Train Name
                        </th>
                        <th>Destination
                        </th>
                        <th>Frequency
                        </th>
                        <th>
                        Next Arrival
                        </th>
                        <th>Minutes Away
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="panel panel-primary">
        <div class="panel-heading">Add Train</div>
        <form>
            <div class="form-group">
            <label for="trainName">
            Name</label>
            <input type="text" class="form-control" id="name"></input>
        <form>
            <div class="form-group">
                <label for="location">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="">
            </div>

            <div class="form-group">
                <label for="firstTrain">First Train Time</label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="">
            </div>

            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency" placeholder="">
            </div>

            <button type="submit" class="btn btn-default" id="subButton">Submit</button>
        </form>
    </div>
</div>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="assets/jquery.js"></script>
</body>
<style>
    .jumbotron{
        background-image: url(http://hdwallpapersfit.com/wp-content/uploads/2015/03/thomas-and-friends-wallpapers-hd.jpg);
        background-position: 0% 25%;
        color: White;
        background-size: cover;
        text-align: center;
    }
</html>
